<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./zadanie.css" rel="stylesheet" />
    <script defer src="./zadanie.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Lista zadań</title>
  </head>
  <body class="background">
    <h1 class="head">Lista zadań</h1>
    <a class="formHead">Dodaj nowe zadanie</a>

    <form class="js-form form">
      <input
        class="js-newTasks input form_cell"
        placeholder="Co jest do zrobienia?"
        autofocus
      />
      <button class="button form_cell click">Dodaj zadanie</button>
    </form>

    <a class="formHead__second">Lista zadań</a>
    <ul class="list__head">
      <li class="js-tasks"></li>
    </ul>
  </body>
</html>
