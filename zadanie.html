<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./zadanie.css" rel="stylesheet" />
    <script defer src="./zadanie.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Lista zadań</title>
  </head>
  <body class="background">
    <h1 class="head">Lista zadań</h1>
    <a class="formHead">Dodaj nowe zadanie</a>

    <form class="js-form form">

      />
      <div class="form_cell"></div>
      <button class="button form_cell">Dodaj zadanie</button>
    </form>

    <a class="formHead">Lista zadań</a>
    <ul class="js-tasks list__head"></ul>
  </body>
</html>
