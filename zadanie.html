<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./ikona.png" />
    <link href="./body.css" rel="stylesheet" />
    <link href="./section.css" rel="stylesheet" />
    <link href="./task.css" rel="stylesheet" />
    <script defer src="./zadanie.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Lista zadań</title>
  </head>
  <body class="background">
    <header class="container">
      <h1>Lista zadań</h1>
    </header>
    <section class="container">
      <h2 class="container__header">Dodaj nowe zadanie</h2>

      <form class="js-form form">
        <input
          class="js-newTasks input form_cell"
          placeholder="Co jest do zrobienia?"
          autofocus
        />
        <button class="button form_cell click">Dodaj zadanie</button>
      </form>
    </section>
    <section class="container">
      <div class="container__header--withButton">
        <h2 class="container__header--second">Lista zadań</h2>
        <a></a>
        <button class="button__task--all click__buttonTask--all js-hide">
          Ukryj ukończone
        </button>
        <button class="button__task--all click__buttonTask--all js-alldone">
          Ukończ wszystkie
        </button>
      </div>
      <ul class="list__tasks">
        <li class="js-tasks"></li>
      </ul>
    </section>
  </body>
</html>
